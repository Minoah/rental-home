    <div class="user-form">
        <div class="container">
            <div class="form-box">
                <div class="btn-box">
                    <div class="btn-box-color">
                        <button class="btn-register">Register</button>
                        <button class="btn-login active">Login</button>
                    </div>
                </div>
                <div class="icon-box">

                    <img src="./images/social_icon/tw.png" alt="">

                <form class="form" id="form-login">
                    <input type="text" class="name" name="name" placeholder="User name" required>
                    <small class="name-error error-disable" >error</small>
                    <input type="email" class="email" name="email" placeholder="Email"  required>
                    <small class="email-error error-disable" >error</small>
                    <input type="password" class="password" name="password" placeholder="Password" required>
                    <small class="password-error error-disable">error</small>
                    <input type="password" class="password" name="password-cf" placeholder="Confirm your password" required>
                    <small class="password-cf-error error-disable">error</small>
                    <div class="check-box">
                        <input type="checkbox"id="agree" class="check-box-input" name="remember">
                        <span>I agree the conditon</span>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
            </div>
        </div>
    </div>
